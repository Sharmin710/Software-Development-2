{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h2 class="text-xl font-bold text-green-700 mb-4">Manage Blood Request</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
