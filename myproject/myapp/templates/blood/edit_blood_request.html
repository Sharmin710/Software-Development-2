{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow mt-6">
    <h2 class="text-xl font-bold mb-4 text-blue-600">Edit Blood Request</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Update Request</button>
        <a href="{% url 'recipient_profile' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
