{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Login</h2>

{% if messages %}
    {% for message in messages %}
        <p class="text-red-500">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">Login</button>
</form>
{% endblock %}
