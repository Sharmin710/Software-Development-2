{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h2 class="text-xl font-bold text-red-600 mb-4">Submit Blood Request</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
            Submit Request
        </button>
    </form>
</div>
{% endblock %}
